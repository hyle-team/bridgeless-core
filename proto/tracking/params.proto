syntax = "proto3";
package core.tracking;

import "gogoproto/gogo.proto";

option go_package = "github.com/hyle-team/bridgeless-core/v12/x/tracking/types";

// Params defines the parameters for the module.
message Params {
    string borrow_event_name = 1;
    string contract_address = 2;
    string sender_address = 3;
    string liquidator_address = 4;
    string liquidation_event_name = 5;
    string oracle_address = 6;
}
